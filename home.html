<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo App | Home </title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!-- tailwind and daisy ui connection link -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--Google font-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body  class="min-h-screen mx-auto max-w-md bg-base-200">
   <header class="border-b-2 border-gray-300 sticky top-0 bg-white">
        <section class="w-11/12 mx-auto py-3 flex items-center justify-between">

            <!-- left side -->
            <div class="left-side flex gap-1">
                <div class="log w-[60px]">
                    <img src="assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$<span id="balance">4500</span></h2>
                    <p class="text-[#69695F]">Available Balance</p>
                </div>
            </div>
            <!-- right side -->
            <div class="right-side">
                <a href="/index.html" class="btn btn-primary">Logout <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </div>
        </section>
   </header>
   
   <section class="w-11/12 mx-auto py-10 space-y-5">
    <h2 class="text-3xl font-bold ">Welcome to Pay<span class="text-primary">oo</span></h2>
    <p class="text-[#69695F]">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>

    <!-- buttons -->
     <div class="button grid grid-cols-3 gap-3">
        <button onclick="showOnly('add-money')" class="btn btn-soft  btn-primary flex-col h-full py-4">
            <img src="assets/opt-1.png" alt="">
            <p class="font-bold">Add Money</p>
        </button>
        <button onclick="showOnly('cashout')" class="btn btn-soft btn-secondary flex-col h-full py-4">
            <img src="assets/opt-2.png" alt="">
            <p class="font-bold">Cashout</p>
        </button>
        <button class="btn btn-soft btn-accent flex-col h-full py-4">
            <img src="assets/opt-3.png" alt="">
            <p class="font-bold">Send Money</p>
        </button>
        <button class="btn btn-soft btn-info flex-col h-full py-4">
            <img src="assets/opt-4.png" alt="">
            <p class="font-bold">Get Bonus</p>
        </button>
        <button class="btn btn-soft btn-success flex-col h-full py-4">
            <img src="assets/opt-5.png" alt="">
            <p class="font-bold">Pay Bill</p>
        </button>
        <button class="btn btn-soft btn-error flex-col h-full py-4">
            <img src="assets/opt-6.png" alt="">
            <p class="font-bold">Transactions</p>
        </button>
     </div>
   </section>

   
   <!-- cashout section -->

   <section id="cashout" class="w-11/12 mx-auto py-5 hidden ">
    <h2 class="mb-5 text-xl font-bold">Cashout</h2>

    <!-- form -->
    <div class="card bg-base-100 w-full shadow rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-[#050505] font-bold">Agent Number</label>
          <input id="cashout-number" maxlength="11" minlength="11" type="number" class="input rounded-full w-full bg-base-200 focus:border-none" required placeholder="Enter 11 digit Number" /> <br>
          <label class="label text-[#050505] font-bold">Amount</label>
          <input id="cashout-balance" type="number" class="input rounded-full w-full bg-base-200 focus:border-none" placeholder="Enter Amount to withdraw" required /> <br>
          <label class="label text-[#050505] font-bold">Pin Number</label>
          <input maxlength="4" id="cashout-pin" type="password" class="w-full input rounded-full bg-base-200 focus:border-none" placeholder="Enter 4 digit Pin Numbr" required /> <br>
          <div><a class="link link-hover">Forgot pin?</a></div>
          <button id="cashout-btn" class="btn btn-neutral mt-4 rounded-full bg-sky-700 border-none">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
   </section>

   <!-- add money section -->

   <section id="add-money" class="w-11/12 mx-auto py-5 hidden">
    <h2 class="mb-5 text-xl font-bold">Add Money</h2>
    <div class="card bg-base-100 w-full shadow rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
            <label class="font-bold text-[#050505]">Select a Bank</label>
            <select id="add-money-bank" class="select w-full rounded-full focus:border-none bg-base-200">
            <option disabled selected>Select a Bank</option>
            <option>Dutch Bangla Bank</option>
            <option>Islami Bank</option>
            <option>Krishi Bank</option>
            </select> <br>

          <label  class="label text-[#050505] font-bold">Bank account Number</label>
          <input id="add-money-number" maxlength="11" minlength="11" type="number" class="input rounded-full w-full bg-base-200 focus:border-none" required placeholder="Enter Bank Account Number" /> <br>
          <label class="label text-[#050505] font-bold">Amount to add</label>
          <input id="add-money-amount" type="number" class="input rounded-full w-full bg-base-200 focus:border-none" placeholder="Enter Amount to add" required /> <br>
          <label class="label text-[#050505] font-bold">Pin Number</label>
          <input maxlength="4" id="add-money-pin" type="password" class="w-full input rounded-full bg-base-200 focus:border-none" placeholder="Enter 4 digit Pin Numbr" required /> <br>
          <div><a class="link link-hover">Forgot pin?</a></div>
          <button id="add-money-btn" class="btn btn-neutral mt-4 rounded-full bg-sky-700 border-none">Add Money</button>
        </fieldset>
      </div>
    </div>
    
   </section>

   <script src="script/cashout.js"></script>
   <script src="script/add_moeny.js"></script>
   <script src="script/machine.js"></script>
</body>
</html>
